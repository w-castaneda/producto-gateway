spring:
  cloud:
    gateway:
      routes:
        - id: productos
          uri: http://localhost:8081  # URL de tu microservicio de productos
          predicates:
            - Path=/api/productos/**  # Ruta que se debe redirigir
          filters:
            - RewritePath=/api/productos/(?<segment>.*), /${segment}

  application:
    name: producto-gateway

  # Configuraci√≥n de CORS (opcional)
  globalcors:
    cors-configurations:
      '[/**]':
        allowed-origins: '*'
        allowed-methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        allowed-headers:
          - '*'
